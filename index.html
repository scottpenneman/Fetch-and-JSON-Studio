<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Astronauts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <script>
      window.addEventListener("load", function() {
        fetch("https://handlers.education.launchcode.org/static/astronauts.json").then(function(response) {
          response.json().then(function(json) {
            for (let i = 0; i < json.length; i++) {
              let name = `${json[i].firstName} ${json[i].lastName}`;
              let hours = `${json[i].hoursInSpace}`; 
              let active = json[i].active; 
              let skills = `${json[i].skills}`; 
              let imgSource = `${json[i].picture}`;
              document.getElementById("container").innerHTML += '<div class="astronaut"> <div class="bio"> <h3>' + name + '</h3> <ul> <li>Hours in space: ' + hours + '</li> <li>Active: ' + active + '</li> <li>Skills: ' + skills + '</li> </ul> </div> <img class="avatar" src="' + imgSource + '"> </div>'
            };
          });
        });
      });

    </script>
  
</head>
  <body>
    <script src="script.js"></script>
    <h1>Astronauts</h1>
    <div id="container">
        <!-- List of astronauts will be added here dynamically -->
    </div>
  </body>
</html>
